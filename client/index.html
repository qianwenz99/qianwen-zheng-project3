<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SocialApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="index-page">
        <h1>Welcome to SocialApp! 😎</h1>
        <p>See what's happening right now and share your thoughts with the world. 📝</p>

        <!-- Login/Register Section -->
        <div class="auth-links">
            <a href="login.html" class="auth-btn">Login</a>
            <a href="register.html" class="auth-btn">Register</a>
        </div>

        <!-- Feed of posts (only visible if user is logged in) -->
        <div class="post-feed">
            <!-- Dynamically generated post feed content goes here -->
        </div>

        <!-- Add Post Form (visible only when user is logged in) -->
        <div class="add-post-form">
            <textarea placeholder="What's on your mind? 🧐" rows="4"></textarea>
            <button type="button">Post</button>
        </div>

        <!-- Emojis Section -->
        <div class="emoji">
            <span>🎉 😍 ✨ 💬 🚀 🌟</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
